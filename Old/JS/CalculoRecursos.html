<!doctype html>
<html lang="en">

  <head>
      <meta charset="utf-8"/>

        
     </meta>
  </head>
  <body>
    <div id="madera">
      0
    </div>
  </body>
  <script>
    var madera = 0;
    var contadorm = document.querySelector("#madera")

  setInterval(function(){

      madera++;
      contadorm.textContent=madera;
    
  },1*1000)
  </script>
</html>
